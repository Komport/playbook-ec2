---
- name: Install common packages
  yum:
    name: "{{item}}"
    state: present
    update_cache: yes
  with_items: "{{common_pkg_list}}"

- name: Install python modules
  pip:
    name: "{{item}}"
    state: present
  with_items: "{{common_module_list}}"

- name: Update sysctl.conf
  sysctl:
    name: "{{item}}"
    value: 1
    sysctl_set: yes
  with_items: "{{common_sysctl_props}}"
