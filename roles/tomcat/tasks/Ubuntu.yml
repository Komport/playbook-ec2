---
- name: Install Tomcat package
  apt:
    name: "{{tomcat_pkg_name}}"
    state: present
    update_cache: yes

- name: Get stats of monitrc
  stat:
    path: "{{monit_dir}}/monitrc"
    get_md5: no
    get_checksum: no
  register: st_monitrc

- name: Template of tomcat.monit
  template:
    src: tomcat.monit.j2
    dest: "{{monit_includedir}}/tomcat.monit"
    mode: 0644
  vars:
    pattern: '.base={{tomcat_basedir}} '
    start_program: '/usr/sbin/service {{tomcat_pkg_name}} start'
    stop_program: '/usr/sbin/service {{tomcat_pkg_name}} stop'
  when: st_monitrc.stat.exists
  notify: Restart_monit
