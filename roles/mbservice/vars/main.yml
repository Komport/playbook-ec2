---
activemq_broker_user: system
activemq_broker_passwd: manager
activemq_guest_passwd: password

activemq_admin_user: admin
activemq_admin_passwd: admin

# to allow PUT method
tomcat_read_only: 'false'

qbroker_security_plugin: qbroker-security-1.0.0.jar

apache2_location:
  - service: mbservice
    proxy: "http://{{tomcat_bind_ip}}:{{tomcat_port}}"
  - service: admin
    proxy: "http://{{activemq_admin_ip}}:{{activemq_admin_port}}"

nginx_location:
  - service: mbservice
    proxy: "http://{{tomcat_bind_ip}}:{{tomcat_port}}"
    expire: 'off'
  - service: admin
    proxy: "http://{{activemq_admin_ip}}:{{activemq_admin_port}}"
    expire: 'off'
