---
- name: Create dir of idservice/WEB-INF/lib
  file:
    path: "/opt/qbroker/{{item}}"
    state: directory
    owner: tomcat7
    group: tomcat7
    mode: 0755
  with_items:
    - idservice
    - idservice/WEB-INF
    - idservice/WEB-INF/lib

- name: Copy web.xml
  copy:
    src: web.xml
    dest: /opt/qbroker/idservice/WEB-INF/
    owner: tomcat7
    group: tomcat7
    mode: 0644
  notify: Restart_tomcat

- name: Copy jsp scripts
  copy:
    src: "{{item}}"
    dest: /opt/qbroker/idservice/
    owner: tomcat7
    group: tomcat7
    mode: 0644
  with_items:
    - date.jsp
    - getJSON.jsp
    - getChildJSON.jsp
    - toJSON.jsp
    - toRCJSON.jsp

- name: Copy idservice.xml
  copy:
    src: idservice.xml
    dest: /etc/tomcat7/Catalina/localhost/
    owner: tomcat7
    group: tomcat7
    mode: 0644
  notify: Restart_tomcat

- name: Create dir of ID
  file:
    path: /opt/qbroker/flow/ID
    state: directory
    owner: tomcat7
    group: tomcat7
    mode: 0755

- name: Copy json files
  copy:
    src: "cfg/{{item}}"
    dest: /opt/qbroker/flow/ID/
    owner: tomcat7
    group: tomcat7
    mode: 0644
  with_items: "{{flow_json_files}}"
  notify: Restart_tomcat

- name: Template of Flow.json
  template:
    src: Flow.json.j2
    dest: /opt/qbroker/flow/ID/Flow.json
    owner: tomcat7
    group: tomcat7
    mode: 0644
  vars:
    log_dir: /var/log/tomcat7
  notify: Restart_tomcat

- name: Template of pstr_db_query.json
  template:
    src: pstr_db_query.json.j2
    dest: /opt/qbroker/flow/ID/pstr_db_query.json
    owner: tomcat7
    group: tomcat7
    mode: 0644
  vars:
    pg_db_name: eventdb
    pg_db_user: eventdba
    pg_db_passwd: secret
  notify: Restart_tomcat

- name: Copy jar files
  copy:
    src: "/opt/qbroker/lib/{{item}}"
    dest: /opt/qbroker/idservice/WEB-INF/lib/
    remote_src: yes
    force: no
    owner: tomcat7
    group: tomcat7
    mode: 0644
  with_items: "{{flow_jar_files}}"
  notify: Restart_tomcat
